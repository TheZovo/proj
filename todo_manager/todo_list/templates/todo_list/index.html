{% extends "todo_list/base.html" %}

{% block title %}
    ToDo List App
{% endblock title %}

{% block body %}
    <h1>ToDo List App</h1>
    <h2>ToDos:</h2>
    <ul>
        {% for todo_item in object_list  %}

        <li>
            {{ todo_item.title }}
            {% if todo_item.Done %}
            ✅
            {% else %}
            ❌
            {% endif %}
        </li>

        {% endfor %}
    </ul>
{% endblock body %}
